name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run tests
      run: |
        poetry run pytest -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: .pytest_cache/

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Black (code formatting check)
      run: |
        poetry run black --check src/ tests/

    - name: Run Ruff (linting)
      run: |
        poetry run ruff check src/

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run mypy (type checking)
      run: |
        cd src && poetry run mypy devloop/core/ devloop/agents/

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run Bandit (security scanner)
      run: |
        poetry run bandit -r src/ -f json -o bandit-report.json || true
        poetry run bandit -r src/ --severity-level high

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json

  snyk:
    runs-on: ubuntu-latest
    if: secrets.SNYK_TOKEN != ''

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js (for Snyk CLI)
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Authenticate with Snyk
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk auth $SNYK_TOKEN

    - name: Run Snyk test (scan dependencies)
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        # Scan for vulnerabilities, fail on high/critical
        snyk test \
          --severity-threshold=high \
          --json-file-output=snyk-report.json || true
      continue-on-error: true

    - name: Check for high/critical vulnerabilities
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        # Count vulnerabilities by severity
        CRITICAL=$(snyk test --json 2>/dev/null | jq '.vulnerabilities[] | select(.severity=="critical")' | jq -s 'length' || echo 0)
        HIGH=$(snyk test --json 2>/dev/null | jq '.vulnerabilities[] | select(.severity=="high")' | jq -s 'length' || echo 0)
        
        echo "Found $CRITICAL critical and $HIGH high severity vulnerabilities"
        
        if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
          echo "❌ Build failed: Critical or high severity vulnerabilities detected"
          exit 1
        fi
        
        echo "✅ No high/critical vulnerabilities found"

    - name: Upload Snyk report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: snyk-report
        path: snyk-report.json
