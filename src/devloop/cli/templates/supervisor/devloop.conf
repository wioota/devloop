[program:devloop]
command=/usr/bin/env devloop watch --foreground %(ENV_PROJECT_DIR)s
directory=%(ENV_PROJECT_DIR)s
user=%(ENV_USER)s
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=%(ENV_PROJECT_DIR)s/.devloop/devloop.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3

; Restart policy
startretries=5
startsecs=5
stopwaitsecs=10

; Resource limits (requires supervisor 3.3+)
; Uncomment if your supervisor version supports it
;memory_limit_mb=512

; Priority (lower = start earlier)
priority=999

; Process environment
environment=PYTHONUNBUFFERED=1
